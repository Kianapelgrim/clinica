{% extends 'main.html' %}

{% block content %}

{% load static %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h2>Gestión de Proveedores</h2>
                    <div class="card">
                        <div class="card-body">
                            <form action="/registrarproveedores/" method="POST" id="proveedoresForm">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" minlength="2" maxlength="50" required>
                                    <small id="nombreError" class="text-danger"></small>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="txtDireccion" name="txtDireccion" class="form-control" placeholder="Direccion" minlength="5" maxlength="50" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="txtCorreoElectronico" name="txtCorreoElectronico" class="form-control" placeholder="Correo Electronico" maxlength="50" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" placeholder="Telefono" maxlength="20" required>
                                    <small id="telefonoError" class="text-danger"></small>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="txtPersonaEncargada" name="txtPersonaEncargada" class="form-control" placeholder="Persona Encargada" maxlength="20" required>
                                    <small id="personaEncargada" class="text-danger"></small>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                        <script>
                            document.getElementById('proveedoresForm').addEventListener('submit', function (event) {
                                var isValid = true; // Supongamos que el formulario es válido inicialmente

                                // Validación para nombre
                                var nombreInput = document.getElementById('txtNombre');
                                var nombreError = document.getElementById('nombreError');
                                var nombreValue = nombreInput.value.trim();
                                if (/^\d+$/.test(nombreValue) || nombreValue.length === 0) {
                                    nombreError.textContent = 'El nombre no puede ser solo números o estar vacío.';
                                    isValid = false;
                                } else {
                                    nombreError.textContent = '';
                                }

                                // Validación para direccion
                                var direccionInput = document.getElementById('txtDireccion');
                                var direccionValue = direccionInput.value.trim();
                                if (direccionValue.length < 5 || /^\d+$/.test(direccionValue) || /^\s+$/.test(direccionValue)) {
                                    alert('La dirección no puede tener menos de 5 caracteres, ser solo números o solo espacios.');
                                    isValid = false;
                                }

                                // Validación para personaEncargada
                                var personaEncargadaInput = document.getElementById('txtPersonaEncargada');
                                var personaEncargadaError = document.getElementById('personaEncargada');
                                var personaEncargadaValue = personaEncargadaInput.value.trim();
                                if (personaEncargadaValue.length < 2 || /^\d+$/.test(personaEncargadaValue) || /^\s+$/.test(personaEncargadaValue)) {
                                    personaEncargadaError.textContent = 'La persona encargada no puede tener menos de 2 caracteres, ser solo números o solo espacios.';
                                    isValid = false;
                                } else {
                                    personaEncargadaError.textContent = '';
                                }

                                // Validación para teléfono (existente en tu código)
                                var telefonoInput = document.getElementById('txtTelefono');
                                var telefonoError = document.getElementById('telefonoError');
                                // Asume una longitud fija para el número; ajusta "{8}" al final si necesitas una longitud diferente
                                // Esto permite números que empiecen con 3, 8, 9, y números que empiecen con 22 seguidos de cualquier combinación de dígitos hasta completar la longitud total definida
                                var telefonoPattern = /^(3|8|9|22)\d{6,7}$/; // Ajusta según la longitud deseada de los números que comienzan con 22
                                if (!telefonoPattern.test(telefonoInput.value)) {
                                    telefonoError.textContent = 'El número de teléfono debe empezar con 3, 8, 9, o 22 y cumplir con la longitud requerida.';
                                    isValid = false;
                                } else {
                                    telefonoError.textContent = '';
                                }

                                // Si alguna validación falla, previene el envío del formulario
                                if (!isValid) {
                                    event.preventDefault();
                                }
                            });
                        </script>
                    
            <!-- End of Main Content -->

                     
        
                </div>
                <!-- End of Content Wrapper -->
        
            </div>
            <!-- End of Page Wrapper -->
        
            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
        
            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}
            <!-- Bootstrap core JavaScript-->
            <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
            <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        
            <!-- Core plugin JavaScript-->
            <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>
        
            <!-- Custom scripts for all pages-->
            <script src="{%static 'js/sb-admin-2.min.js'%}"></script>
        
            <!-- Page level plugins -->
            <script src="{%static 'vendor/chart.js/Chart.min.js'%}"></script>
        
            <!-- Page level custom scripts -->
            <script src="{%static 'js/demo/chart-area-demo.js'%}"></script>
            <script src="{%static 'js/demo/chart-pie-demo.js'%}"></script>
        
        </body>
        
        </html>
