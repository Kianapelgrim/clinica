
{% extends 'main.html' %}

{% block content %}

{% load static %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h2>Edición de estado de compra Medicamentos</h2>
    <div class="card">
        <div class="card-body">
            <form id="ecmedicamentosEditForm" action="/edicionecmedicamentos/{{ ecmedicamentos.id }}/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{ecmedicamentos.nombre}}" class="form-control" placeholder="Nombre" required>
                    <small id="nombreError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <button type="submit" style="max-width: 300px;" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
            </form>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            // Get form element
            var form = document.getElementById('ecmedicamentosEditForm');
            
        
            // Add event listener for form submission
            form.addEventListener('submit', function(event) {
                // Prevent form submission
                event.preventDefault();
        
                // Validate nombre
                var nombreInput = document.getElementById('txtNombre');
                var nombreError = document.getElementById('nombreError');
                if (!/^[a-zA-Z\s]*$/.test(nombreInput.value)) {
                nombreError.textContent = 'Nombre no puede contener números ni caracteres especiales';
                return;
                } else if (!/^(?!\s*$).+/.test(nombreInput.value)) {
                nombreError.textContent = 'Nombre no puede estar vacío';
                return;
                } else {
                nombreError.textContent = '';
                }
        
              
                // Submit the form if validation passes
                this.submit();
            });

        });
        </script>
                </div>
                <!-- /.container-fluid -->
                
            </div>
            <!-- End of Main Content -->

               
        
                </div>
                <!-- End of Content Wrapper -->
        
            </div>
            <!-- End of Page Wrapper -->
        
            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
        
            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            {% endblock %}
            
                
            <!-- Bootstrap core JavaScript-->
            <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
            <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        
            <!-- Core plugin JavaScript-->
            <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>
        
            <!-- Custom scripts for all pages-->
            <script src="{%static 'js/sb-admin-2.min.js'%}"></script>
        
            <!-- Page level plugins -->
            <script src="{%static 'vendor/chart.js/Chart.min.js'%}"></script>
        
            <!-- Page level custom scripts -->
            <script src="{%static 'js/demo/chart-area-demo.js'%}"></script>
            <script src="{%static 'js/demo/chart-pie-demo.js'%}"></script>
           
        </body>
        
        </html>
