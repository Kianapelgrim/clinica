{% extends 'main.html' %}

{% block content %}

{% load static %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h2>Edición de Proveedores</h2>
        <div class="card">
            <div class="card-body">
                <form action="/edicionProveedores/{{ proveedores.id }}/" id="proveedoresEditarForm" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{proveedores.nombre}}" class="form-control" placeholder="Nombre"
                            minlength="6" maxlength="6" required>
                        <small id="nombreError" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" value="{{proveedores.direccion}}" class="form-control" placeholder="Direccion  "
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCorreoElectronico" name="txtCorreoElectronico" value="{{proveedores.correoElectronico}}" class="form-control" placeholder="Correo Electronico  "
                            maxlength="50" required>
                        <small id="emailError" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTelefono" name="txtTelefono" value="{{proveedores.telefono}}"r class="form-control" placeholder="Telefono"
                            maxlength="50" required>
                        <small id="telefonoError" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

              
        
                </div>
                <!-- End of Content Wrapper -->
        
            </div>
            <!-- End of Page Wrapper -->
        
            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
        
            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        
            {% endblock %}
            <!-- Bootstrap core JavaScript-->
            <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
            <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        
            <!-- Core plugin JavaScript-->
            <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>
        
            <!-- Custom scripts for all pages-->
            <script src="{%static 'js/sb-admin-2.min.js'%}"></script>
        
            <!-- Page level plugins -->
            <script src="{%static 'vendor/chart.js/Chart.min.js'%}"></script>
        
            <!-- Page level custom scripts -->
            <script src="{%static 'js/demo/chart-area-demo.js'%}"></script>
            <script src="{%static 'js/demo/chart-pie-demo.js'%}"></script>
            <script>
                document.getElementById('proveedoresEditarForm').addEventListener('submit', function (event) {
                    var nombreInput = document.getElementById('txtNombre');
                    var nombreError = document.getElementById('nombreError');
                    var nombreValue = nombreInput.value.trim(); // Trim to remove leading and trailing spaces
            
                    if (nombreValue.length === 0) {
                        nombreError.textContent = 'El nombre es requerido.';
                        event.preventDefault(); // Prevent form submission
                    } else {
                        nombreError.textContent = ''; // Clear any previous error message
                    }
            
                    var telefonoInput = document.getElementById('txtTelefono');
                    var telefonoError = document.getElementById('telefonoError');
                    var telefonoPattern = /^\d{8}$/; // Modify the pattern as needed
            
                    if (!telefonoPattern.test(telefonoInput.value)) {
                        telefonoError.textContent = 'El número de teléfono debe tener 8 dígitos.';
                        event.preventDefault(); // Prevent form submission
                    } else {
                        telefonoError.textContent = ''; // Clear any previous error message
                    }
            
                    var emailInput = document.getElementById('txtCorreoElectronico');
                    var emailError = document.getElementById('emailError');
                    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email pattern
            
                    if (!emailPattern.test(emailInput.value)) {
                        emailError.textContent = 'El correo electrónico debe tener un formato válido.';
                        event.preventDefault(); // Prevent form submission
                    } else {
                        emailError.textContent = ''; // Clear any previous error message
                    }
                });
            </script>
        
        </body>
        
        </html>
